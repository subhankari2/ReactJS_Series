<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
  </head>
  <body>
    <!-- this is possible to segrigate react element and plane html element but not recomended to use -->
    <div id="header">Header</div>
    <div id="root"></div>
    <div id="footer">Footer</div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script>
    const heading1 = React.createElement("h1", {}, "Namate Everyone!");
    const root = ReactDOM.createRoot(document.getElementById("root"));
    //passing react element to the root means modifying our dom
    root.render(heading1);
  </script>
</html>
